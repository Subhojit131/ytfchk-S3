<!doctype html>
<html lang="en">
  <head>
    <title>Fact Checker</title>
  </head>
  <style>
    header {
      background-color: white;
      padding: 0.1px;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 10px;
    }

    nav ul li a {
      color: black;
      text-decoration: none;
    }
    nav ul li a:hover {
      cursor: pointer;
      background-color: black;
      color: white;
    }
  </style>
  <header>
    <nav>
      <ul>
        <li><a href="popup.html">Home</a></li>
        <li><a href="display.html">display</a></li>
      </ul>
    </nav>
  </header>

  <body>
    <h2>YouTube Fact Checker</h2>

    <form id="report-form">
      <h3>Report Incorrect Facts</h3>
      <label for="video-url">Video URL:</label>

      <input type="url" id="video-url" name="video-url" required />
      <br /><br /><br />
      <label for="issue">Describe the incorrect fact:</label>
      <textarea id="issue" name="issue" required></textarea>
      <br /><br />
      <label for="correct-source">Source for the correct fact:</label>
      <input type="url" id="correct-source" name="correct-source" required />
      <br /><br />
      <button type="submit" id="submit-btn">Submit Report</button>
    </form>

    <script src="popup.js"></script>
  </body>
</html>
